<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise 7: jQuery Introduction</title>
  <style>
    #flower-items{
        list-style-type: none;
    }
    #flower-items li{
        padding-right:30px; 
        float: left;
    }
  </style>
  <link rel="stylesheet" href="colorbox.css"><!-- colorbox css -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/jquery.colorbox-min.js"></script><!-- colorbox plug in -->
    <script>
        $(function(){////run fuction after loaded
            "use strict";
            $(".flowers").colorbox({//use colorbox for 'flowers' class
                rel : 'flowers',
                transition : 'fade',//fade when image change
                speed : 150,//fade time
                opacity : 0.4,//background opacity
                slideshow : true, //use slideshow
                slideshowSpeed : 3000,//last 3 seconds for each image
                current : 'flower {current} of {total}',//text display for image
            });
        });
    </script>
</head>

<body>
    <div id="content">
        <ul id="flower-items">
            <li>
                <a class="flowers" href="image/710_purple_calla_lilies_144723256.jpg">
                    <span class="img"><img src="image/160_calla_blush_160337318.jpg" width="160" height="160" alt="Calla Lily"  title="A beautiful arrangement of lilies" /></span>
                    <h4>Calla Lilies</h4>
                    <!-- Blush, Yellow, Pink, Purple -->
                    <p class="price reset">$3.00 per stem</p>
                </a>
            </li>
            <li>
                <a class="flowers" href="image/lightbox_Erick_Durham.jpg">
                    <span class="img"><img src="image/160_sunflower_146748795.jpg" width="160" height="160" alt="Sunflower" title="Sunflowers and friends in a vase" /></span>
                    <h4>Sunflower</h4>
                    <!-- One Color -->
                    <p class="price reset">$3.00 per stem</p>
                </a>
            </li>
            <li>
                <a class="flowers" href="image/lightbox_Laurel_Foucher.jpg">
                    <span class="img"><img src="image/160_iris_purple_121549009.jpg" width="160" height="160" alt="Purple Iris" title="Purple iris of Cairo. Or is it a rose?" /></span>
                    <h4>Iris</h4>
                    <!-- One Color -->
                    <p class="price reset">$2.00 per stem</p>
                </a>
            </li>
            <li>
                <a class="flowers" href="image/lightbox_Tamara_Alanwood.jpg">
                    <span class="img"><img src="image/160_alstromeria_87519333.jpg" width="160" height="160" alt="Alstromeria"  title="Alstromeria, aka Peruvian Lilies" /></span>
                    <h4>Peruvian Lily</h4>
                    <!-- One Color -->
                    <p class="price reset">$2.00 per stem</p>                    
                </a>
            </li>
        </ul>
  </div>
</body>
</html>
